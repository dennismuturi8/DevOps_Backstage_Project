name: Production GitOps Application Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifest/**'
  pull_request:
    branches:
      - main

env:
  APP_NAME: backstage
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
  GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
  GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
  YARNSW_COREPACK_COMPAT: 'true'

jobs:
# ==================================================
# STAGE 1: QUALITY GATE
# ==================================================
  test:
    name: Unit Tests & Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        # Fixed: Node 20.x ensures stability with Backstage CLI's internal promisify calls
        node-version: '20.18.0'
      
    - name: Enable Corepack
      run: |
        corepack enable
        corepack prepare yarn@4.4.1 --activate

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 libv8-dev

    - name: Install Dependencies
      run: yarn install --immutable
      env:
        CXX: g++
        YARNSW_COREPACK_COMPAT: 'true'

    - name: Run Linter
      run: yarn run lint:all

    - name: Run Unit Tests
      run: yarn test

# ==================================================
# STAGE 2: BUILD & SECURITY
# ==================================================
  build:
    name: Build, Scan & Push Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }} .
       
    - name: Container Security Scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
        format: table
        exit-code: '1' # Fails build if CRITICAL vulnerabilities are found
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Push Image to Docker Hub
      run: |
        docker push ${{ env.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}

# ==================================================
# STAGE 3: GITOPS UPDATE
# ==================================================
  deploy:
    name: Update GitOps Manifests
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ env.GIT_TOKEN }}

    - name: Configure Git Identity
      run: |
        git config --global user.name "$GIT_USERNAME"
        git config --global user.email "$GIT_EMAIL"

    - name: Update Image Tag
      run: |
        # Fixed: Specific sed command to only target the image field
        sed -i "s|image: ${{ env.DOCKER_USERNAME }}/${{ env.APP_NAME }}:.*|image: ${{ env.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}|g" \
        manifest/deployment.yaml

    - name: Commit & Push GitOps Change
      run: |
        git add manifest/deployment.yaml
        git commit -m "chore(deploy): update ${{ env.APP_NAME }} to ${{ github.sha }} [skip ci]"
        git push origin main